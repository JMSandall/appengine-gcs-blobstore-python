{%- extends 'blob_upload.html' -%}
{%- block links -%}
{% if failed %}
<h3>!! Upload FAILED: {{ failed }} !!</h3>
{% else %}
<p><b>Serving url</b> (download) :</p>
<ul class="no-markers">
    {% for bf_url, bf_name in files %}
        <li>File upload : <a href="{{ bf_url }}">{{ bf_name }}</a></li>
    {% endfor %}
</ul>
{% endif %}
{%- endblock -%}
